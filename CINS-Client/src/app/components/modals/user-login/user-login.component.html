<div *ngIf="dataService.userLoggedIn" (click)="userLogout()" class="fg-white">
  <span class="mif-enter"></span>
  <span>Logout</span>
</div>
<div *ngIf="!dataService.userLoggedIn" class="dropdown-toggle fg-white">
  <span class="mif-enter"></span>
  <span>Login / Register</span>
</div>

<div *ngIf="!dataService.userLoggedIn" class="app-bar-drop-container bg-white fg-dark place-right" data-role="dropdown" data-no-close="true">
  <div class="padding20 flex-grid">
    <div class="row flex-just-sb">


      <div class="cell">
        <div class="window warning">
          <div class="window-caption">
            <span class="window-caption-icon"><img src="assets/metro/home.png"></span>
            <span class="window-caption-title">Register</span>
            <span class="btn-min"></span>
            <span class="btn-max"></span>
            <span class="btn-close"></span>
          </div>
          <div class="window-content" style="height: 100px">
            <div class="input-control text bg-grayDark">
              <span class="mif-user prepend-icon"></span>
              <input type="text" placeholder="First Name" [(ngModel)]="registerFirstName">
            </div>
            <div class="input-control text bg-grayDark">
              <span class="mif-user prepend-icon"></span>
              <input type="text" placeholder="Last Name" [(ngModel)]="registerLastName">
            </div>
            <div class="input-control text bg-grayDark">
              <span class="mif-mail prepend-icon"></span>
              <input type="email" placeholder="E-Mail" [(ngModel)]="registerEMail">
            </div>
            <div class="input-control text bg-grayDark">
              <span class="mif-lock prepend-icon"></span>
              <input type="password" placeholder="Password" [(ngModel)]="registerPassword">
            </div>
            <div class="form-actions">
              <div class="flex-grid">
                <div class="row flex-just-sb">
                  <div class="cell">
                    <button class="button bg-lightRed fg-white padding10 text-shadow" (click)="postUser(registerFirstName, registerLastName, registerEMail, registerPassword)">Register</button>
                  </div>
                  <div class="cell">
                    <span class="{{registerIcon}}"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="cell">
        <div class="window warning">
          <div class="window-caption">
            <span class="window-caption-icon"><img src="assets/metro/home.png"></span>
            <span class="window-caption-title">Login</span>
            <span class="btn-min"></span>
            <span class="btn-max"></span>
            <span class="btn-close"></span>
          </div>
          <div class="window-content" style="height: 100px">
            <div class="input-control text bg-grayDark">
              <span class="mif-mail prepend-icon"></span>
              <input type="email" placeholder="E-Mail" [(ngModel)]="loginEMail">
            </div>
            <div class="input-control text bg-grayDark">
              <span class="mif-lock prepend-icon"></span>
              <input type="password" placeholder="Password" [(ngModel)]="loginPassword">
            </div>
            <div class="form-actions">
              <div class="flex-grid">
                <div class="row flex-just-sb">
                  <div class="cell">
                    <button class="button bg-lightRed fg-white padding10 text-shadow" (click)="getUser(loginEMail, loginPassword)">Login</button>
                  </div>
                  <div class="cell">
                    <span class="{{loginIcon}}"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
